<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Exchange Rate</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel='stylesheet' type='text/css' href='src/css/main.css'>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script defer src='src/index.js'></script>
  <script defer src='src/pruebas.js'></script>
</head>

<body>
  <main>
    <div id="app" class="container">
      <h1>Exchange Rate</h1>
      
      <div class="row g-3 justify-content-sm-center d-flex align-items-center">
        <div class="col-sm-auto">
          <select id="base-tabla" class="form-select" aria-label="Default select example">
            <option selected>Elija una moneda base</option>
          </select>
        </div>
        <div class="col-sm-auto">
          <button id="generar-tabla" class="btn btn-primary">Generar tabla</button>
        </div>  
      </div>

      <div id="liveAlertPlaceholder"></div>
      
      <div id="tabla" class="invisible">
        <table class="table table-hover table-sm caption-top">
          <caption></caption>
          <thead>
            <tr>
              <th scope="col">Moneda</th>
              <th scope="col">Valor</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

    </div>
  </main>
</body>
</html>
